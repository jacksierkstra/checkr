# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: yarn install --immutable
      - run: yarn test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: corepack enable
      - run: yarn install --immutable
      - name: Bump version
        run: |
          # Grab the entire tag (e.g. "v1.2.3")
          FULL_TAG="${{ github.event.release.tag_name }}"
          
          # Strip off leading "v" if present
          VERSION="${FULL_TAG#v}"

          # Use that version in package.json
          npm version "$VERSION" --allow-same-version --no-git-tag-version

          # Commit & push back so package.json is updated
          git config user.name github-actions
          git config user.email github-actions@github.com
          git commit -am "Bump to version $VERSION"
          git push
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
